[supervisord]
nodaemon = true
logfile = /opt/zato/supervisord.log
loglevel = debug
user = root
directory = /opt/zato

[program:ssh]
command = /usr/sbin/sshd -D
user = root

[program:zato-server]
command = /opt/zato/zato_start_server
user = zato

[program:zato-web-admin]
command = /opt/zato/zato_start_web_admin
user = zato
